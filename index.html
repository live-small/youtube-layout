    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Layout clone</title>

  <body>
    <!--Header-->
    <header class="header">
      <section class="container">
        <img src="asset/svg/toggle-button.svg" alt="toggle-button" class="header-icon" />
        <img src="asset/svg/youtube-logo.svg" alt="logo" class="youtube-logo" />
      </section>
      <section class="container">
        <form class="search-form">
          <input type="text" placeholder="검색" class="search-input" />
          <button type="button" class="search-button">
            <img src="asset/svg/search.svg" alt="search-button" class="search-image" />
          </button>
        </form>
        <img src="asset/svg/voice-button.svg" alt="vioce-search-button" class="header-icon" />
      </section>
      <section class="container">
        <div class="small-size">
          <img src="asset/svg/search.svg" alt="search-button" class="header-icon" />
          <img src="asset/svg/voice-button.svg" alt="vioce-search-button" class="header-icon" />
        </div>
        <img src="asset/svg/upload-video.svg" alt="upload-video-button" class="header-icon" />
        <img src="asset/svg/alarm.svg" alt="alarm-button" class="header-icon" />
        <img src="asset/img/profile-image.jpg" alt="profile-image" class="avatar" />
      </section>
    </header>
